<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="css/main.css"/>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css">
</head>
<body>
  <div class="container card">
    <h1 class="card-header">Todo List</h1>
    <div class="card-body">
      <div class="row">
        <div class="col">
          <form class="todo-form">
            <div class="input-group mb-3">
              <input type="text" id="todo-input" class="form-control" placeholder="Add a new task">
              <div class="input-group-append">
                <button type="submit" id="add-button" class="btn btn-dark add-button">Add</button>
              </div>
            </div>  
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col dropdown">
          <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sort by</button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" id="sort-by-latest" href="#">Latest top</a>
            <a class="dropdown-item" id="sort-by-oldest" href="#">Oldest top</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ul class="todo-items list-group list-group-flush"></ul>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="row">
        <div class="col">
          <button class="btn btn-danger" id="clear-button" type="button">Clear All</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
